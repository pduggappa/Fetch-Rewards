<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f685c26eb0.js" crossorigin="anonymous"></script>

    <script>
        function reset() {
            document.getElementById('t1').value = ""
            document.getElementById('t2').value = ""
        }

    </script>

    <title>Fetch - Text Similarity</title>
    
</head>
<body style="font-family: 'Work Sans', sans-serif; background-color:#33192A;">

    <div class="container-fluid" style="background-color: white; padding-left: 350px;">
        <nav class="navbar navbar-light bg-white">
            <img src="https://www.fetchrewards.com/assets/FetchRewardsHorizontalLogo.png" class="img-fluid" alt="Responsive image" style="height: 100px;">
        </nav>
    </div>
    
    <div class= "container-fluid text-center" style="background-color: 33192A;">
        <div class="container-fluid text-center" style="padding-top: 50px; color:white"> 
            <form method="post">
                <div class="md-form" id = "text1"></div>
                    <label for="t1" style="display: block;">Enter Text 1</label>
                    <textarea class="md-textarea" rows="5" cols="50" id="t1" name="t1"></textarea>
                    <label for="t2" style="display: block;">Enter Text 2</label>
                    <textarea class="md-textarea" rows="5" cols="50" id="t2" name="t2"></textarea>
                </div>
                <button>Find Similarity!</button>
                <button onclick="reset()"> Reset</button>
            </form>
        </div> 
    </div>

    <div id = "results" class= "container-fluid text-center" style="background-color: 33192A; padding-top: 50px;">
        <ul>
            <span id="messages" style="color: white; display: inline-block;">
                {% if similarity>=0 %}
                The Texts are {{similarity}}% similar!
                {% endif %}
            </span>
        </ul>
    </div>

    
    <nav class="navbar fluid-bottom navbar-light darkslateblue" style="padding-top: 50px;">
        <div class="container">
            <span class="navbar-text mx-auto" >
                <i class="far fa-copyright"></i>Poojitha Duggappa
            </span>
        </div>
    </nav>
</body>
</html>
